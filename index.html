<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Man</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/words.js"></script>
    <script defer src="js/main.js"></script>

</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="pics/destroyed_earth_pic.jpeg" alt="">
            <h4>Game Over</h4>
            <p>The correct word was: <b>random</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="spaceman-box">
            <img src="pics/screen-shot-earth-1.jpeg" alt="earth-img">
            <h1>SPACEMAN GAME!!!</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <p>Lorem ipsum dolor sit amet.</p>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses:
                <p>0/6</p>
            </h4>
            <div class="keyboard">

            </div>
        </div>
    </div>
</body>

</html>
